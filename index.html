<!DOCTYPE html>
<html lang="en">
<head>
    <title>BMI Calculator</title>
    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="title">
        <h2>BMI Calculator</h2>
    </div>
    <div class="container">
        <div class="row">
            <input type="range" min="40" max="150" value="40" id="weight">
            <span id="weight-val">40 kg</span>
        </div>
        <div class="row">
            <input type="range" min="120" max="220" value="120" id="height">
            <span id="height-val">120 cm</span>
        </div>

        <p id="result">لطفا قد و وزن خود را انتخاب کنید</p>
        <p id="category"></p>
    </div>

    <!--Script-->
    <script src="./script.js"></script>
</body>
</html>
